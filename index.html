<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Votação</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    h2 { margin-top: 40px; }
    .person { background: #fff; padding: 10px; margin: 10px 0; border-radius: 5px; }
    .admin-only { background: #ffe0e0; padding: 10px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>Sistema de Votação</h1>

  <div id="login">
    <input type="password" id="senha" placeholder="Senha do admin">
    <button onclick="loginAdmin()">Entrar como Admin</button>
  </div>
  
  <div id="adminArea" style="display:none">
    <button onclick="logoutAdmin()">Sair do Admin</button>
    <h2>Adicionar Pessoa</h2>
    <input type="text" id="novaPessoa" placeholder="Nome da pessoa">
    <button onclick="adicionarPessoa()">Adicionar</button>
    <h2>Lista de Votantes</h2>
    <ul id="votantesList"></ul>
  </div>

  <h2>Ranking</h2>
  <div id="ranking"></div>
  
  <h2>Votação</h2>
  <div id="listaPessoas"></div>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SUA_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isAdmin = false;

    function loginAdmin() {
      const senha = document.getElementById('senha').value;
      if (senha === '40028922') {
        isAdmin = true;
        document.getElementById('adminArea').style.display = 'block';
        document.getElementById('login').style.display = 'none';
        carregarVotantes();
      } else {
        alert('Senha incorreta');
      }
    }

    function logoutAdmin() {
      isAdmin = false;
      document.getElementById('adminArea').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }

    function adicionarPessoa() {
      const nome = document.getElementById('novaPessoa').value.trim();
      if (nome) {
        db.ref('pessoas/' + nome).set(true);
        document.getElementById('novaPessoa').value = '';
      }
    }

    function removerPessoa(nome) {
      db.ref('pessoas/' + nome).remove();
      db.ref('votos/' + nome).remove();
    }

    function votar(nomeUsuario, candidato) {
      const userRef = db.ref(`votantes/${nomeUsuario}/${candidato}`);

      userRef.once('value').then(snapshot => {
        if (snapshot.exists()) {
          alert(`Você já votou em ${candidato}`);
        } else {
          db.ref('votos/' + candidato).transaction(v => (v || 0) + 1);
          userRef.set(true);
          alert(`Voto em ${candidato} registrado com sucesso!`);
        }
      });
    }

    function carregarPessoas() {
      db.ref('pessoas').on('value', snap => {
        const lista = document.getElementById('listaPessoas');
        lista.innerHTML = '';

        snap.forEach(child => {
          const nome = child.key;
          const div = document.createElement('div');
          div.className = 'person';
          div.innerHTML = `<b>${nome}</b>
            <button onclick="pedirNome('${nome}')">Votar</button>
            ${isAdmin ? `<button onclick="removerPessoa('${nome}')">Remover</button>` : ''}`;
          lista.appendChild(div);
        });
      });
    }

    function pedirNome(candidato) {
      const nome = prompt("Digite seu nome para votar:");
      if (!nome) return alert("Nome é obrigatório!");
      votar(nome, candidato);
    }

    function carregarRanking() {
      db.ref('votos').on('value', snap => {
        const rankingDiv = document.getElementById('ranking');
        const votos = [];
        snap.forEach(child => {
          votos.push({ nome: child.key, votos: child.val() });
        });
        votos.sort((a, b) => b.votos - a.votos);

        rankingDiv.innerHTML = votos.map((p, i) => `<div>${i + 1}º - ${p.nome} (${p.votos} votos)</div>`).join('');
      });
    }

    function carregarVotantes() {
      db.ref('votantes').on('value', snapshot => {
        const ul = document.getElementById('votantesList');
        ul.innerHTML = '';
        snapshot.forEach(userSnap => {
          const nome = userSnap.key;
          const votos = Object.keys(userSnap.val()).join(', ');
          const li = document.createElement('li');
          li.textContent = `${nome} votou em: ${votos}`;
          ul.appendChild(li);
        });
      });
    }

    carregarPessoas();
    carregarRanking();
  </script>
</body>
</html>
