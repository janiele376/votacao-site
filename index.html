<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Votação Online</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h1, h2 { color: #333; }
    .hidden { display: none; }
    .person { margin: 10px 0; }
    button { margin-left: 5px; }
  </style>
</head>
<body>

  <h1>Votação Popular</h1>

  <div class="admin-area">
    <h2>Área do Administrador</h2>
    <input type="password" id="adminPass" placeholder="Senha do admin" />
    <button onclick="loginAdmin()">Entrar</button>
    <div id="adminPanel" class="hidden">
      <input type="text" id="personName" placeholder="Nome da pessoa" />
      <button onclick="addPerson()">Adicionar Pessoa</button>
    </div>
  </div>

  <div class="vote-area">
    <h2>Vote em alguém:</h2>
    <div id="voteList"></div>
  </div>

  <div class="ranking">
    <h2>Ranking Atual:</h2>
    <ol id="rankingList"></ol>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBR0RGWG5C8-CVG-RmJVUMEWstKGAVm5ig",
    authDomain: "votacao-pubg.firebaseapp.com",
    databaseURL: "https://votacao-pubg-default-rtdb.firebaseio.com",
    projectId: "votacao-pubg",
    storageBucket: "votacao-pubg.firebasestorage.app",
    messagingSenderId: "578854045975",
    appId: "1:578854045975:web:26fb5c2fcc814ab59b8f52",
    measurementId: "G-TZ8NMYLDZ2"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const senhaAdmin = "40028922";
  let isAdmin = false;

  let ultimoSnapshot = null; // Guarda o snapshot atual para re-render

  // Ao carregar a página, checa se o admin está logado no localStorage
  window.onload = function() {
    const adminSalvo = localStorage.getItem('adminLogado');
    if(adminSalvo === 'true') {
      isAdmin = true;
      document.getElementById("adminPanel").classList.remove("hidden");
      // Recarrega dados e renderiza com admin
      db.ref("pessoas").once("value").then(snapshot => {
        renderPessoas(snapshot);
      });
    }
  };

  function loginAdmin() {
    const senha = document.getElementById("adminPass").value;
    if (senha === senhaAdmin) {
      isAdmin = true;
      localStorage.setItem('adminLogado', 'true'); // Salva login
      document.getElementById("adminPanel").classList.remove("hidden");
      alert("Admin logado!");
      if (ultimoSnapshot) renderPessoas(ultimoSnapshot);
    } else {
      alert("Senha incorreta");
    }
  }

  function addPerson() {
    const nome = document.getElementById("personName").value.trim();
    if (!nome) return;
    db.ref("pessoas/" + nome).set({ votos: 0 });
    document.getElementById("personName").value = '';
  }

  function removePerson(nome) {
    if (!isAdmin) return;
    if (confirm(`Deseja remover ${nome}?`)) {
      db.ref("pessoas/" + nome).remove();
    }
  }

  function vote(nome) {
    const ref = db.ref("pessoas/" + nome + "/votos");
    ref.transaction(v => (v || 0) + 1);
  }

  function unvote(nome) {
    const ref = db.ref("pessoas/" + nome + "/votos");
    ref.transaction(v => Math.max((v || 0) - 1, 0));
  }

  function renderPessoas(snapshot) {
    ultimoSnapshot = snapshot; // guarda para reuso no login admin

    const voteList = document.getElementById("voteList");
    const rankingList = document.getElementById("rankingList");

    const pessoas = [];
    snapshot.forEach(child => {
      const nome = child.key;
      const votos = child.val().votos || 0;
      pessoas.push({ nome, votos });
    });

    voteList.innerHTML = '';
    pessoas.forEach(p => {
      const div = document.createElement("div");
      div.className = "person";
      div.innerHTML = `
        ${p.nome} 
        <button onclick="vote('${p.nome}')">Votar</button>
        <button onclick="unvote('${p.nome}')">Tirar voto</button>
        ${isAdmin ? `<button onclick="removePerson('${p.nome}')">Remover</button>` : ''}
      `;
      voteList.appendChild(div);
    });

    pessoas.sort((a, b) => b.votos - a.votos);
    rankingList.innerHTML = pessoas.slice(0, 12)
      .map(p => `<li>${p.nome} - ${p.votos} voto(s)</li>`).join('');
  }

  // Escuta mudanças no banco de dados
  db.ref("pessoas").on("value", renderPessoas);

</script>
</body>
</html>
