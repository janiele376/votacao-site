<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Votação Online</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h1, h2 { color: #333; }
    .hidden { display: none; }
    .person { margin: 10px 0; }
    button { margin-left: 5px; }
  </style>
</head>
<body>

  <h1>Votação Popular</h1>

  <div class="admin-area">
    <h2>Área do Administrador</h2>
    <input type="password" id="adminPass" placeholder="Senha do admin">
    <button onclick="loginAdmin()">Entrar</button>
    <button onclick="logoutAdmin()" id="logoutBtn" class="hidden">Sair do Admin</button>

    <div id="adminPanel" class="hidden">
      <input type="text" id="personName" placeholder="Nome da pessoa">
      <button onclick="addPerson()">Adicionar Pessoa</button>
      <h3>Quem já votou:</h3>
      <ul id="votantesList"></ul>
    </div>
  </div>

  <div class="vote-area">
    <h2>Vote em sua pessoa favorita:</h2>
    <div id="voteList"></div>
  </div>

  <div class="ranking">
    <h2>Ranking Atual:</h2>
    <ol id="rankingList"></ol>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBR0RGWG5C8-CVG-RmJVUMEWstKGAVm5ig",
    authDomain: "votacao-pubg.firebaseapp.com",
    databaseURL: "https://votacao-pubg-default-rtdb.firebaseio.com",
    projectId: "votacao-pubg",
    storageBucket: "votacao-pubg.appspot.com",
    messagingSenderId: "578854045975",
    appId: "1:578854045975:web:26fb5c2fcc814ab59b8f52",
    measurementId: "G-TZ8NMYLDZ2"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const senhaAdmin = "40028922";
  let isAdmin = false;

  function loginAdmin() {
    const senha = document.getElementById("adminPass").value;
    if (senha === senhaAdmin) {
      isAdmin = true;
      document.getElementById("adminPanel").classList.remove("hidden");
      document.getElementById("logoutBtn").classList.remove("hidden");
      alert("Admin logado!");
    } else {
      alert("Senha incorreta");
    }
  }

  function logoutAdmin() {
    isAdmin = false;
    document.getElementById("adminPanel").classList.add("hidden");
    document.getElementById("logoutBtn").classList.add("hidden");
  }

  function addPerson() {
    const nome = document.getElementById("personName").value.trim();
    if (!nome) return;
    const pessoaRef = db.ref("pessoas/" + nome);
    pessoaRef.set({ votos: 0 });
    document.getElementById("personName").value = '';
  }

  function removePerson(nome) {
    if (!isAdmin) return;
    if (confirm(`Deseja remover ${nome}?`)) {
      db.ref("pessoas/" + nome).remove();
    }
  }

  function vote(nome) {
    const voter = prompt("Digite seu nome completo para votar (só é permitido 1 voto):").trim();

    if (!voter) {
      alert("Você precisa digitar seu nome para votar.");
      return;
    }

    db.ref("votantes/" + voter).once("value", snapshot => {
      if (snapshot.exists()) {
        alert("Você já votou!");
      } else {
        db.ref("pessoas/" + nome + "/votos").transaction(v => (v || 0) + 1);
        db.ref("votantes/" + voter).set(true);
        alert("Voto registrado com sucesso!");
      }
    });
  }

  function renderPessoas(snapshot) {
    const voteList = document.getElementById("voteList");
    const rankingList = document.getElementById("rankingList");

    const pessoas = [];
    snapshot.forEach(child => {
      const nome = child.key;
      const votos = child.val().votos || 0;
      pessoas.push({ nome, votos });
    });

    voteList.innerHTML = '';
    pessoas.forEach(p => {
      const div = document.createElement("div");
      div.className = "person";
      div.innerHTML = `
        ${p.nome} 
        <button onclick="vote('${p.nome}')">Votar</button>
        ${isAdmin ? `<button onclick="removePerson('${p.nome}')">Remover</button>` : ''}
      `;
      voteList.appendChild(div);
    });

    pessoas.sort((a, b) => b.votos - a.votos);
    rankingList.innerHTML = pessoas.slice(0, 12)
      .map(p => `<li>${p.nome} - ${p.votos} voto(s)</li>`).join('');
  }

  function renderVotantes(snapshot) {
    if (!isAdmin) return;
    const ul = document.getElementById("votantesList");
    ul.innerHTML = '';
    snapshot.forEach(child => {
      const nome = child.key;
      const li = document.createElement("li");
      li.textContent = nome;
      ul.appendChild(li);
    });
  }

  db.ref("pessoas").on("value", renderPessoas);
  db.ref("votantes").on("value", renderVotantes);
</script>

</body>
</html>
