<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Votação</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .admin { margin-top: 20px; }
    .hidden { display: none; }
    button { margin-left: 5px; }
  </style>
</head>
<body>
  <h1>Ranking de Votação</h1>
  <ul id="pessoasList"></ul>

  <div id="adminLogin">
    <h2>Login do Admin</h2>
    <input type="password" id="adminSenha" placeholder="Senha do admin">
    <button onclick="loginAdmin()">Entrar</button>
  </div>

  <div id="adminPanel" class="hidden">
    <h2>Painel do Admin</h2>
    <input type="text" id="novaPessoa" placeholder="Nome da pessoa">
    <button onclick="adicionarPessoa()">Adicionar Pessoa</button>
    <button onclick="logoutAdmin()">Sair do Admin</button>

    <h3>Quem já votou:</h3>
    <ul id="votantesList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, remove, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SUA_AUTH_DOMAIN",
      databaseURL: "SUA_DATABASE_URL",
      projectId: "SUA_PROJECT_ID",
      storageBucket: "SUA_STORAGE_BUCKET",
      messagingSenderId: "SUA_MESSAGING_SENDER_ID",
      appId: "SUA_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let isAdmin = false;

    function renderPessoas() {
      const ul = document.getElementById("pessoasList");
      onValue(ref(db, 'votos'), (snapshot) => {
        ul.innerHTML = '';
        const dados = snapshot.val() || {};
        const ordenado = Object.entries(dados).sort((a,b) => b[1]-a[1]).slice(0,12);

        ordenado.forEach(([nome, votos], idx) => {
          const li = document.createElement("li");
          li.textContent = `${idx + 1}º ${nome} - ${votos} votos`;

          if (!isAdmin) {
            const btn = document.createElement("button");
            btn.textContent = "Votar";
            btn.onclick = () => {
              const nomeVotante = prompt("Digite seu nome para votar:");
              if (!nomeVotante) return alert("Nome obrigatório!");
              votar(nomeVotante, nome);
            };
            li.appendChild(btn);
          }

          if (isAdmin) {
            const btnRemover = document.createElement("button");
            btnRemover.textContent = "Remover Pessoa";
            btnRemover.onclick = () => {
              remove(ref(db, `votos/${nome}`));
              remove(ref(db, `votantes`)); // limpar todos que votaram nela (opcional)
            };
            li.appendChild(btnRemover);
          }

          ul.appendChild(li);
        });
      });
    }

    function renderVotantes() {
      const ul = document.getElementById("votantesList");
      onValue(ref(db, 'votantes'), (snapshot) => {
        if (!isAdmin) return;
        ul.innerHTML = '';
        snapshot.forEach(userSnap => {
          const nome = userSnap.key;
          const votos = Object.keys(userSnap.val()).join(', ');
          const li = document.createElement("li");
          li.textContent = `${nome} votou em: ${votos}`;

          const btn = document.createElement("button");
          btn.textContent = "Remover Votante";
          btn.onclick = () => {
            remove(ref(db, `votantes/${nome}`));
            alert(`Votos de ${nome} removidos.`);
          };

          li.appendChild(btn);
          ul.appendChild(li);
        });
      });
    }

    function votar(nomeVotante, candidato) {
      const userRef = ref(db, `votantes/${nomeVotante}/${candidato}`);

      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          alert(`Você já votou em ${candidato}.`);
        } else {
          const votoRef = ref(db, `votos/${candidato}`);
          runTransaction(votoRef, current => (current || 0) + 1);
          set(userRef, true);
          alert(`Voto em ${candidato} registrado!`);
        }
      });
    }

    window.adicionarPessoa = function () {
      const nome = document.getElementById("novaPessoa").value.trim();
      if (!nome) return alert("Nome inválido!");
      set(ref(db, `votos/${nome}`), 0);
      document.getElementById("novaPessoa").value = '';
    };

    window.loginAdmin = function () {
      const senha = document.getElementById("adminSenha").value;
      if (senha === "40028922") {
        isAdmin = true;
        document.getElementById("adminLogin").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        renderVotantes();
        renderPessoas();
      } else {
        alert("Senha incorreta.");
      }
    };

    window.logoutAdmin = function () {
      isAdmin = false;
      document.getElementById("adminLogin").classList.remove("hidden");
      document.getElementById("adminPanel").classList.add("hidden");
      renderPessoas();
    };

    renderPessoas();
  </script>
</body>
</html>
